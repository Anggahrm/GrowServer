# Fly.io configuration for GrowServer
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "growserver"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  RUNTIME_ENV = "node"

# Web frontend service (HTTP/HTTPS)
[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    hard_limit = 250
    soft_limit = 200
    type = "connections"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"

# ENet game server (UDP)
[[services]]
  internal_port = 17091
  protocol = "udp"

  [[services.ports]]
    port = 17091

# HTTPS logon service (TLS termination)
[[services]]
  internal_port = 443
  protocol = "tcp"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 17443
